{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script> {% tailwind_css %}
    <title>Dashboard</title>


    <body>
        <header class="bg-gray-900 text-white flex items-center justify-between py-4 px-6">
            <!-- Logo -->
            <div class="flex items-center">
                <img src="https://img.freepik.com/free-psd/3d-circle-with-vimeo-logo-isolated-transparent-background_125540-3734.jpg?t=st=1718780291~exp=1718783891~hmac=bda798db48a764b20f76eb053971a347221002f32f86f3e0523ac25f980f1eb2&w=740" alt="Logo" class="h-8 mr-2">
                <h1 class="text-lg font-semibold text-blue-700">Vchat</h1>
            </div>

            <!-- Navigation -->
            <nav class="flex items-right">
                <ul class="flex space-x-6">


                </ul>
            </nav>
            <!---<select class="border bg-gray-800 rounded px-4 py-2  focus:outline-none focus:border-blue-500">
                <option value="">More</option>
                <option value="">Features</option>
                <option value="">Your Impact</option>
                <option value="">Working</option>
                <option value="">video call</option>
                <option value="">audio call</option>
                <option value="">Support center</option>
                
            </select>--->


        </header>
        <div class="flex flex-col h-screen bg-gray-500 bg-no-repeat bg-cover justify-center" style="background-image: url(https://images.pexels.com/photos/760645/pexels-photo-760645.jpeg?cs=srgb&dl=pexels-asifmethar-760645.jpg&fm=jpg);">
            <div class="max-w-md mx-auto p-6 space-y-8">
                <div class="text-center text-3xl font-semibold text-gray-900">
                    <h1 class="text-3xl text-slate-400 font-serif mb-4">Welcome, {{name}}!</h1>

                    <!-- Create Meeting Section -->
                    <div class="space-y-4">
                        <!-- New Meeting -->
                        <a href="{% url 'meeting' %}" class="relative block bg-indigo-500 hover:bg-indigo-600 text-red-200 px-8 py-4 rounded-xl text-center transition duration-300 ease-in-out transform hover:scale-105">
                            <span class="text-lg font-semibold">New Meeting</span>
                        </a>

                        <!-- Join Meeting -->
                        <a href="{% url 'join_room' %}" class="relative block bg-indigo-500 hover:bg-indigo-600 text-red-200 px-8 py-4 rounded-xl text-center transition duration-300 ease-in-out transform hover:scale-105">
                            <span class="text-lg font-semibold">Join Meeting</span>
                        </a>

                        <!-- Logout Button -->
                        <a href="{% url 'logout' %}" class="relative block bg-indigo-500 hover:bg-indigo-600 text-red-200 px-10 py-4 rounded-xl text-center transition duration-300 ease-in-out transform hover:scale-105">
                            <span class="text-lg font-semibold">Logout</span>
                        </a>
                    </div>

                </div>
            </div>
        </div>



        <footer class="bg-gray-800 py-4 ">

            <div class="container mx-auto flex items-center justify-between text-gray-400">
                <select class="border bg-gray-800 rounded px-4 py-2  focus:outline-none focus:border-blue-500">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <!-- Add more languages as needed -->
            </select>
                <!--<div class="mt-0">&copy; 2024 Vchat. All rights reserved.</div>
                <div class="mt-0">Help</div>
                <div class="mt-0">&copy; 2024 Vchat Terms and Services</div>-->
            </div>
        </footer>
        {% tailwind_css %}
    </body>
</head>

</html>
